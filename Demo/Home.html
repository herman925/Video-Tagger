<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Video Tagger</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#1173d4",
            "background-light": "#f6f7f8",
            "background-dark": "#101922",
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
    </script>
<style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
    }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-800 dark:text-slate-200">
<div class="flex flex-col min-h-screen">
<header class="border-b border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-900/50 backdrop-blur-sm sticky top-0 z-10">
<div class="container mx-auto px-4 sm:px-6 lg:px-8">
<div class="flex items-center justify-between h-16">
<div class="flex items-center gap-4">
<span class="material-symbols-outlined text-primary text-3xl">
                            movie
                        </span>
<h1 class="text-xl font-bold text-slate-900 dark:text-white">Video Tagger</h1>
</div>
<div class="flex items-center gap-2">
<button class="p-2 rounded-full text-slate-500 hover:bg-slate-100 dark:text-slate-400 dark:hover:bg-slate-800 transition-colors">
<span class="material-symbols-outlined">
                                help
                            </span>
</button>
<button class="p-2 rounded-full text-slate-500 hover:bg-slate-100 dark:text-slate-400 dark:hover:bg-slate-800 transition-colors" id="theme-toggle">
<span class="material-symbols-outlined dark:hidden">light_mode</span>
<span class="material-symbols-outlined hidden dark:inline">dark_mode</span>
</button>
</div>
</div>
</div>
</header>
<main class="flex-grow">
<section class="relative flex items-center justify-center py-20 md:py-32">
<div class="absolute inset-0 bg-grid-slate-200/[0.05] dark:bg-grid-slate-700/[0.1] [mask-image:linear-gradient(to_bottom,white_5%,transparent_80%)]"></div>
<div class="container mx-auto px-4 sm:px-6 lg:px-8 relative">
<div class="w-full max-w-2xl mx-auto">
<div class="text-center mb-10">
<h2 class="text-4xl font-bold tracking-tight text-slate-900 dark:text-white sm:text-5xl lg:text-6xl">Video Tagger</h2>
<p class="mt-4 text-lg text-slate-600 dark:text-slate-400 max-w-xl mx-auto">Upload a local video or provide a YouTube link to start tagging intervals effortlessly.</p>
</div>
<div class="space-y-6 bg-white dark:bg-slate-900/80 p-6 sm:p-8 rounded-xl shadow-lg border border-slate-200 dark:border-slate-800 backdrop-blur-sm">
<div>
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2" for="local-video">Load Local Video</label>
<div class="relative">
<input class="block w-full text-sm text-slate-500 file:mr-4 file:py-2.5 file:px-5 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-primary/10 file:text-primary hover:file:bg-primary/20 dark:file:bg-primary/20 dark:file:text-primary dark:hover:file:bg-primary/30 transition-colors cursor-pointer" id="local-video" type="file"/>
</div>
</div>
<div class="relative flex items-center">
<div class="flex-grow border-t border-slate-200 dark:border-slate-700"></div>
<span class="flex-shrink mx-4 text-sm text-slate-400 dark:text-slate-500">OR</span>
<div class="flex-grow border-t border-slate-200 dark:border-slate-700"></div>
</div>
<div>
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2" for="youtube-url">YouTube URL</label>
<input class="form-input block w-full rounded-lg border-slate-300 bg-background-light shadow-sm focus:border-primary focus:ring-primary dark:bg-background-dark dark:border-slate-700 dark:text-slate-200 dark:placeholder-slate-500" id="youtube-url" name="youtube-url" placeholder="e.g., https://www.youtube.com/watch?v=..." type="url"/>
</div>
<div class="pt-2">
<button class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-primary hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary dark:focus:ring-offset-background-dark transition-opacity" type="submit">
                                    Open
                                </button>
</div>
</div>
</div>
</div>
</section>
</main>
</div>
<script>
        const themeToggle = document.getElementById('theme-toggle');
        themeToggle.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
        });
    </script>

</body></html>
