<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Keyboard Shortcuts</title>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1173d4",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Inter"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
</head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="flex items-center justify-center min-h-screen">
<div class="bg-white dark:bg-background-dark rounded-xl shadow-lg w-full max-w-2xl mx-4">
<div class="flex items-center justify-between p-6 border-b border-background-light dark:border-gray-700">
<h2 class="text-xl font-bold text-gray-900 dark:text-white">Keyboard Shortcuts</h2>
<button class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-200">
<span class="material-symbols-outlined">close</span>
</button>
</div>
<div class="p-6">
<div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-4">
<div class="flex items-center justify-between py-2 border-b border-background-light dark:border-gray-700">
<p class="text-sm text-gray-800 dark:text-gray-300">Play/Pause</p>
<kbd class="px-2 py-1.5 text-xs font-semibold text-gray-800 bg-gray-100 border border-gray-200 rounded-md dark:bg-gray-600 dark:text-gray-100 dark:border-gray-500">Space</kbd>
</div>
<div class="flex items-center justify-between py-2 border-b border-background-light dark:border-gray-700">
<p class="text-sm text-gray-800 dark:text-gray-300">Set Start Marker</p>
<kbd class="px-2 py-1.5 text-xs font-semibold text-gray-800 bg-gray-100 border border-gray-200 rounded-md dark:bg-gray-600 dark:text-gray-100 dark:border-gray-500">I</kbd>
</div>
<div class="flex items-center justify-between py-2 border-b border-background-light dark:border-gray-700">
<p class="text-sm text-gray-800 dark:text-gray-300">Seek Backward</p>
<kbd class="px-2 py-1.5 text-xs font-semibold text-gray-800 bg-gray-100 border border-gray-200 rounded-md dark:bg-gray-600 dark:text-gray-100 dark:border-gray-500">←</kbd>
</div>
<div class="flex items-center justify-between py-2 border-b border-background-light dark:border-gray-700">
<p class="text-sm text-gray-800 dark:text-gray-300">Set End Marker</p>
<kbd class="px-2 py-1.5 text-xs font-semibold text-gray-800 bg-gray-100 border border-gray-200 rounded-md dark:bg-gray-600 dark:text-gray-100 dark:border-gray-500">O</kbd>
</div>
<div class="flex items-center justify-between py-2 border-b border-background-light dark:border-gray-700">
<p class="text-sm text-gray-800 dark:text-gray-300">Seek Forward</p>
<kbd class="px-2 py-1.5 text-xs font-semibold text-gray-800 bg-gray-100 border border-gray-200 rounded-md dark:bg-gray-600 dark:text-gray-100 dark:border-gray-500">→</kbd>
</div>
<div class="flex items-center justify-between py-2 border-b border-background-light dark:border-gray-700">
<p class="text-sm text-gray-800 dark:text-gray-300">Delete Interval</p>
<kbd class="px-2 py-1.5 text-xs font-semibold text-gray-800 bg-gray-100 border border-gray-200 rounded-md dark:bg-gray-600 dark:text-gray-100 dark:border-gray-500">Delete</kbd>
</div>
<div class="flex items-center justify-between py-2 border-b border-background-light dark:border-gray-700">
<p class="text-sm text-gray-800 dark:text-gray-300">Seek Backward (Fine)</p>
<kbd class="px-2 py-1.5 text-xs font-semibold text-gray-800 bg-gray-100 border border-gray-200 rounded-md dark:bg-gray-600 dark:text-gray-100 dark:border-gray-500">Shift + ←</kbd>
</div>
<div class="flex items-center justify-between py-2 border-b border-background-light dark:border-gray-700">
<p class="text-sm text-gray-800 dark:text-gray-300">Undo</p>
<kbd class="px-2 py-1.5 text-xs font-semibold text-gray-800 bg-gray-100 border border-gray-200 rounded-md dark:bg-gray-600 dark:text-gray-100 dark:border-gray-500">Ctrl + Z</kbd>
</div>
<div class="flex items-center justify-between py-2 border-b border-background-light dark:border-gray-700">
<p class="text-sm text-gray-800 dark:text-gray-300">Seek Forward (Fine)</p>
<kbd class="px-2 py-1.5 text-xs font-semibold text-gray-800 bg-gray-100 border border-gray-200 rounded-md dark:bg-gray-600 dark:text-gray-100 dark:border-gray-500">Shift + →</kbd>
</div>
<div class="flex items-center justify-between py-2 border-b border-background-light dark:border-gray-700">
<p class="text-sm text-gray-800 dark:text-gray-300">Redo</p>
<kbd class="px-2 py-1.5 text-xs font-semibold text-gray-800 bg-gray-100 border border-gray-200 rounded-md dark:bg-gray-600 dark:text-gray-100 dark:border-gray-500">Ctrl + Shift + Z</kbd>
</div>
</div>
</div>
<div class="flex justify-end p-6 border-t border-background-light dark:border-gray-700">
<button class="bg-primary text-white px-6 py-2 rounded-lg text-sm font-semibold hover:bg-opacity-90">
                    Close
                </button>
</div>
</div>
</div>

</body></html>
