<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Edit Tag Label</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1173d4",
                        "background-light": "#ffffff",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Inter"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 font-display">
<div class="flex items-center justify-center min-h-screen">
<div class="bg-background-light dark:bg-background-dark w-full max-w-lg p-8 rounded-xl shadow-lg border border-gray-200 dark:border-gray-700">
<div class="text-center mb-6">
<h1 class="text-2xl font-bold text-gray-900 dark:text-white">Manage Tags</h1>
<p class="text-gray-500 dark:text-gray-400 mt-2">Add, edit, or remove tags for this interval.</p>
</div>
<div class="space-y-4">
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2" for="new-tag">Add New Tag</label>
<div class="flex items-center space-x-2">
<input class="w-full px-4 py-3 bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-600 rounded-lg text-gray-900 dark:text-white focus:ring-primary focus:border-primary placeholder-gray-500 dark:placeholder-gray-400" id="new-tag" placeholder="Enter a new tag" type="text"/>
<button class="px-4 py-3 text-sm font-semibold text-white bg-primary hover:bg-primary/90 rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary dark:focus:ring-offset-background-dark">
                Add
            </button>
</div>
</div>
<div class="border-t border-gray-200 dark:border-gray-700 my-6"></div>
<div>
<h2 class="text-lg font-semibold text-gray-900 dark:text-white mb-4">Existing Tags</h2>
<ul class="space-y-3">
<li class="flex items-center justify-between bg-gray-50 dark:bg-gray-800 p-3 rounded-lg">
<span class="text-gray-900 dark:text-white">Initial Tag Label</span>
<button class="text-gray-500 hover:text-red-600 dark:text-gray-400 dark:hover:text-red-500">
<span class="material-symbols-outlined">delete</span>
</button>
</li>
<li class="flex items-center justify-between bg-gray-50 dark:bg-gray-800 p-3 rounded-lg">
<span class="text-gray-900 dark:text-white">Another Tag</span>
<button class="text-gray-500 hover:text-red-600 dark:text-gray-400 dark:hover:text-red-500">
<span class="material-symbols-outlined">delete</span>
</button>
</li>
<li class="flex items-center justify-between bg-gray-50 dark:bg-gray-800 p-3 rounded-lg">
<span class="text-gray-900 dark:text-white">Important Marker</span>
<button class="text-gray-500 hover:text-red-600 dark:text-gray-400 dark:hover:text-red-500">
<span class="material-symbols-outlined">delete</span>
</button>
</li>
</ul>
</div>
</div>
<div class="mt-8 flex justify-end space-x-4">
<button class="px-6 py-2 text-sm font-semibold text-gray-700 dark:text-gray-200 bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 dark:focus:ring-offset-background-dark">
                    Cancel
                </button>
<button class="px-6 py-2 text-sm font-semibold text-white bg-primary hover:bg-primary/90 rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary dark:focus:ring-offset-background-dark">
                    Save Changes
                </button>
</div>
</div>
</div>

</body></html>
