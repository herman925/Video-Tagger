<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Tagger App</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/video.css">
  <link rel="stylesheet" href="css/tags.css">
  <link rel="stylesheet" href="css/tagsummary.css">
</head>
<body>
  <div id="app-container">
    <section id="video-section">
      <div id="video-loader" style="display: block;">
        <button id="load-local-btn">Load Local Video</button>
        <span style="margin: 0 10px;">or</span>
        <input type="text" id="youtube-url" placeholder="YouTube URL" style="width: 220px;">
        <button id="load-youtube-btn">Load</button>
        <div id="no-video-message" style="margin-top: 16px; color: #888;">No video loaded. Please select a file or enter a YouTube link.</div>
        <input type="file" id="local-video-input" accept="video/*" style="display: none;" />
      </div>
      <div id="video-player" style="display: none;">
        <video id="video" width="100%" controls>
          <source src="" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
      <div id="controls" style="display: none;">
        <button id="play-btn">Play</button>
        <button id="pause-btn">Pause</button>
        <input id="seek-bar" type="range" min="0" max="100" value="0">
        <span id="current-time">00:00:00</span> / <span id="duration">00:00:00</span>
        <input id="jump-time-input" type="text" placeholder="HH:MM:SS:mmm" style="width: 105px; margin-left: 10px;">
        <button id="jump-time-btn">Go</button>
      </div>
      <div id="timeline" style="display: none;"></div>
    </section>
    <aside id="sidebar">
      <section id="tag-section">
        <div id="tag-input-row">
          <input type="text" id="tag-input" placeholder="Enter tag...">
          <button id="start-tag-btn">Start Tag</button>
          <button id="end-tag-btn" disabled>End Tag</button>
        </div>
        <table id="tag-list-table">
          <thead>
            <tr><th>Start</th><th>End</th><th>Tag</th><th>Actions</th></tr>
          </thead>
          <tbody id="tag-list-body">
            <!-- Tag rows go here -->
          </tbody>
        </table>
      </section>
      <section id="tag-summary-section">
        <h3>Tag Summary</h3>
        <table id="tag-summary-table">
          <thead>
            <tr><th>Tag</th><th>Frequency</th></tr>
          </thead>
          <tbody id="tag-summary-body">
            <!-- Summary rows go here -->
          </tbody>
        </table>
      </section>
      <div id="export-row">
        <button id="export-btn">Export</button>
        <button id="save-btn">Save</button>
        <button id="load-btn">Load</button>
      </div>
    </aside>
  </div>
  <script src="js/utils.js"></script>
  <script src="js/video.js"></script>
  <script src="js/tag.js"></script>
  <script src="js/tagsummary.js"></script>
  <script src="js/export.js"></script>
  <script src="js/shortcut.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
